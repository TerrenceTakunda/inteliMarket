<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
            <p:messages id="msg" closable="true" showDetail="true"/>
            <p:panelGrid columns="2">
                <h:outputLabel value="Category Name"/>
                <p:inputText value="#{categoryMB.category.catName}"/>
                <h:outputLabel value="Category Description"/>
                <p:inputText value="#{categoryMB.category.catDesc}"/>
                <p:commandButton value="Save" action="#{categoryMB.addCategory()}" update="msg"/>
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
