<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>add sub category</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages id="msg" closable="true" showDetail="true"/>
            <p:panelGrid columns="2">
                <h:outputLabel value="Select Category Name"/>
                <h:selectOneMenu value="#{subCategoryMB.catName}">
                    <f:selectItem itemLabel="Select Category Name" itemValue=""/>
                    <f:selectItems value="#{subCategoryMB.categoryName}"/>
                </h:selectOneMenu>
                <h:outputLabel value="Sub Category Name"/>
                <p:inputText value="#{subCategoryMB.subcat.subCatName}"/>
                <h:outputLabel value="Sub Category Description"/>
                <p:inputText value="#{subCategoryMB.subcat.subCatDesc}"/>
                <p:commandButton value="Save" action="#{subCategoryMB.addSubCategory()}" update="msg"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
